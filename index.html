<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<title>Minecraft & Discord Palvelin</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #121212;
    color: #a6d785;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: #1f341f;
    padding: 1.5rem 2rem;
    text-align: center;
    border-bottom: 3px solid #a6d785;
  }

  header img {
    max-height: 50px;
    margin-bottom: 0.5rem;
  }

  nav {
    background-color: #1a2c1a;
    padding: 0.75rem 0;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
  }

  nav a {
    color: #a6d785;
    text-decoration: none;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  nav a:hover {
    background-color: #a6d785;
    color: #121212;
  }

  main {
    flex-grow: 1;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .link-boxes {
    display: flex;
    gap: 1.5rem;
    margin-top: 2rem;
  }

  .link-box {
    background-color: #223322;
    border-radius: 8px;
    padding: 1.5rem 2rem;
    box-shadow: 0 2px 8px rgba(166, 215, 133, 0.25);
    min-width: 180px;
    text-align: center;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .link-box:hover {
    background-color: #a6d785;
    color: #121212;
    cursor: pointer;
    transform: scale(1.05);
  }

  .link-box a {
    color: inherit;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    display: block;
  }

  footer {
    text-align: center;
    padding: 1rem 2rem;
    background-color: #1f341f;
    color: #a6d785;
    border-top: 3px solid #a6d785;
  }

</style>
</head>
<body>
  <header>
    <img src="fallencraftlogo.png" alt="Palvelimen logo" />
    <h1>Minecraft & Discord Palvelin</h1>
  </header>

  <nav>
    <a href="index.html">Pääsivu</a>
    <a href="rules.html">Säännöt</a>
    <a href="staff.html">Ylläpitäjät</a>
  </nav>

  <main>
    <h2>Tervetuloa!</h2>
    <p>Valitse alta mihin haluat siirtyä:</p>

    <div class="link-boxes">
      <div class="link-box"><a href="rules.html">Säännöt</a></div>
      <div class="link-box"><a href="staff.html">Ylläpitäjät</a></div>
      <div class="link-box"><a href="https://discord.gg/oma-linkki" target="_blank" rel="noopener">Discord</a></div>
    </div>
  </main>

  <footer>
    &copy; 2025 Minecraft & Discord Palvelin
  </footer>
</body>
</html>
