<!DOCTYPE html>

<title>Ylläpitäjät - Minecraft & Discord Palvelin</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #121212;
    color: #a6d785;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: #1f341f;
    padding: 1.5rem 2rem;
    text-align: center;
    border-bottom: 3px solid #a6d785;
  }

  header img {
    max-height: 50px;
    margin-bottom: 0.5rem;
  }

  nav {
    background-color: #1a2c1a;
    padding: 0.75rem 0;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
  }

  nav a {
    color: #a6d785;
    text-decoration: none;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  nav a:hover {
    background-color: #a6d785;
    color: #121212;
  }

  main {
    flex-grow: 1;
    padding: 2rem;
    max-width: 900px;
    margin: 0 auto;
  }

  h1 {
    margin-bottom: 1rem;
  }

  ul {
    list-style-type: none;
    padding-left: 0;
  }

  ul li {
    background-color: #223322;
    margin-bottom: 1rem;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(166, 215, 133, 0.25);
  }

  footer {
    text-align: center;
    padding: 1rem 2rem;
    background-color: #1f341f;
    color: #a6d785;
    border-top: 3px solid #a6d785;
  }
</style>
</head>

  </nav>

      <li><strong>Admin1</strong> – Palvelimen pääylläpitäjä</li>

      <li><strong>Admin2</strong> – Minecraft-serverin ylläpitäjä</li>
      <li><strong>HelperY</strong> – Apuna pelaajille ja yhteisön ylläpitoon</li>
    </ul>

  <footer>
