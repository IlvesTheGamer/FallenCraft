<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<title>Ylläpitäjät – Minecraft & Discord Palvelin</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #121212;
    color: #a6d785;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: #1f341f;
    padding: 1.5rem 2rem;
    text-align: center;
    border-bottom: 3px solid #a6d785;
  }

  header img {
    height: 120px;
    margin-bottom: 0.5rem;
  }

  nav {
    background-color: #1a2c1a;
    padding: 0.75rem 0;
    display: flex;
    justify-content: center;
    gap: 1.5rem;
  }

  nav a {
    color: #a6d785;
    text-decoration: none;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  nav a:hover {
    background-color: #a6d785;
    color: #121212;
  }

  main {
    flex-grow: 1;
    padding: 2rem;
    max-width: 900px;
    margin: 0 auto;
  }

  footer {
    text-align: center;
    padding: 1rem 2rem;
    background-color: #1f341f;
    color: #a6d785;
    border-top: 3px solid #a6d785;
  }

  h1, h2 {
    color: #a6d785;
  }

  .staff-list {
    list-style-type: none;
    padding: 0;
  }

  .staff-list li {
    background-color: #223322;
    margin-bottom: 10px;
    padding: 10px 15px;
    border-radius: 6px;
    box-shadow: 0 1px 4px rgba(166, 215, 133, 0.25);
  }
</style>
</head>
<body>
  <header>
    <img src="images/fallencraftlogo.png" alt="Palvelimen logo" />
    <h1>Minecraft & Discord Palvelin</h1>
  </header>

  <nav>
    <a href="index.html">Pääsivu</a>
    <a href="rules.html">Säännöt</a>
    <a href="staff.html">Ylläpitäjät</a>
  </nav>

  <main>
    <h2>Ylläpitäjät</h2>
    <ul class="staff-list">
      <li>Admin: Pelaaja1</li>
      <li>Moderaattori: Pelaaja2</li>
      <li>Discord-Admin: Pelaaja3</li>
      <li>Tekninen ylläpito: Pelaaja4</li>
    </ul>
  </main>

  <footer>
    &copy; 2025 Minecraft & Discord Palvelin
  </footer>
</body>
</html>
