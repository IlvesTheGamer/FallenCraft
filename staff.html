<!doctype html>
<html lang="fi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ylläpitäjät — FallenCraft</title>
<style>
  /* Sama CSS kuin rules.html:ssa */
  :root{
    --bg-dark:#0f2417;
    --panel-dark:#0e0e0e;
    --accent:#8fc96a;
    --accent-dark:#6b8f4a;
    --card:#18321f;
    --muted:#bfe7a8;
    --shadow: 0 12px 20px rgba(0,0,0,0.6);
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }
  html,body{height:100%;margin:0;background:var(--panel-dark);color:var(--muted);}
  header{
    background:linear-gradient(180deg, var(--bg-dark) 0%, #163622 100%);
    border-bottom:4px solid var(--accent);
    padding:28px 16px;
    text-align:center;
  }
  .logo {
    width:128px;
    height:128px;
    margin:0 auto 8px;
    background-image:url('fallencraftlogo.png');
    background-size:contain;
    background-repeat:no-repeat;
    background-position:center;
  }
  header h1{
    margin:6px 0 0;
    color:var(--accent);
    font-weight:700;
    font-size:2rem;
    letter-spacing:0.02em;
  }
  nav{
    display:flex;
    justify-content:center;
    gap:28px;
    padding:12px 0;
  }
  nav a{
    color:var(--accent);
    text-decoration:none;
    padding:8px 12px;
    border-radius:6px;
    transition:all .15s ease;
  }
  nav a:hover{
    background:rgba(143,201,106,0.06);
    box-shadow:inset 0 0 12px rgba(0,0,0,.6);
  }
  main{
    max-width:1100px;
    margin:36px auto;
    padding:40px 28px;
  }
  .card{
    background:linear-gradient(180deg, rgba(24,50,31,0.9), rgba(16,40,24,0.85));
    border-radius:12px;
    padding:28px;
    border:1px solid rgba(143,201,106,0.06);
    box-shadow:var(--shadow);
    margin-bottom:22px;
  }
  h2{
    color:var(--accent);
    margin:6px 0 10px;
  }
  .staff-box{
    background:rgba(0,0,0,0.25);
    padding:14px;
    border-radius:8px;
    margin-bottom:10px;
    border:1px solid rgba(143,201,106,0.04);
  }
  footer{
    border-top:4px solid var(--accent);
    padding:14px 0;
    text-align:center;
    margin-top:36px;
    background:var(--bg-dark);
    color:var(--accent);
  }
</style>
</head>
<body>
<header>
  <div class="logo"></div>
  <h1>Ylläpitäjät</h1>
  <nav>
    <a href="index.html">Etusivu</a>
    <a href="rules.html">Säännöt</a>
    <a href="staff.html">Ylläpitäjät</a>
    <a href="discord.html">Discord</a>
  </nav>
</header>

<main>
  <section class="card">
    <h2>Ylläpitotiimi</h2>
    <div class="staff-box"><strong>Omistaja:</strong> Pelaaja1</div>
    <div class="staff-box"><strong>Adminit:</strong> Pelaaja2, Pelaaja3</div>
    <div class="staff-box"><strong>Moderaattorit:</strong> Pelaaja4, Pelaaja5</div>
  </section>
</main>

<footer>
  © 2025 FallenCraft — Minecraft & Discord Palvelin
</footer>
</body>
</html>
